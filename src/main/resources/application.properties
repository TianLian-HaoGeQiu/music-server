spring.datasource.url=jdbc:mysql://localhost:3306/tp_music?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=831015
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置redis(基础配置)
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0

mybatis.typeAliasesPackage=com.example.demo.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.server.MaxFileSize=50MB
spring.server.MaxRequestSize=50MB

#服务端端口，监听浏览器发送请求，接受其他服务器转发过来的请求.
server.port=8888

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java

#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**
